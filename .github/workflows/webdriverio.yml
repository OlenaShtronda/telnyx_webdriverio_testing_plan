name: WebdriverIO Tests + Allure Report

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    # There's a race condition on step where history is pushed to Git.
    # I don't know how to resolve it.
    # strategy:
    #   matrix:
    #     browser: [chrome, firefox, MicrosoftEdge]
    #     env: [prodEn, prodFr, prodDe]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Run WDIO tests
      # run: npm run test:${{ matrix.browser }}:${{ matrix.env }}
      run: npm run test:all
      continue-on-error: true

    - name: Download previous history
      if: always()
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages
        fetch-depth: 1
      continue-on-error: true

    - name: Copy history
      if: always()
      run: |
        mkdir -p allure-results/history
        if [ -d "gh-pages/history" ]; then
          cp -R gh-pages/history allure-results/
        fi

    - name: Generate Allure Report
      if: always()
      run: npx allure generate allure-results --clean -o allure-report

    - name: Deploy report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        publish_branch: gh-pages
name: WebdriverIO Tests + Allure Report

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      selenium-chrome:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

      selenium-firefox:
        image: selenium/standalone-firefox:latest
        ports:
          - 4445:4444
        options: >-
          --shm-size=2g

      selenium-edge:
        image: selenium/standalone-edge:latest
        ports:
          - 4446:4444
        options: >-
          --shm-size=2g

    # There's a race condition on step where history is pushed to Git.
    # I don't know how to resolve it.
    # strategy:
    #   matrix:
    #     browser: [chrome, firefox, MicrosoftEdge]
    #     env: [prodEn, prodFr, prodDe]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Run Chrome EN tests
      run: SELENIUM_REMOTE_URL=http://localhost:4444/wd/hub npm run test:chrome:en
      continue-on-error: true

    - name: Run Chrome FR tests
      run: SELENIUM_REMOTE_URL=http://localhost:4444/wd/hub npm run test:chrome:fr
      continue-on-error: true

    - name: Run Chrome DE tests
      run: SELENIUM_REMOTE_URL=http://localhost:4444/wd/hub npm run test:chrome:de
      continue-on-error: true

    - name: Run Firefox EN tests
      run: SELENIUM_REMOTE_URL=http://localhost:4445/wd/hub npm run test:firefox:en
      continue-on-error: true

    - name: Run Firefox FR tests
      run: SELENIUM_REMOTE_URL=http://localhost:4445/wd/hub npm run test:firefox:fr
      continue-on-error: true

    - name: Run Firefox DE tests
      run: SELENIUM_REMOTE_URL=http://localhost:4445/wd/hub npm run test:firefox:de
      continue-on-error: true

    - name: Run Edge EN tests
      run: SELENIUM_REMOTE_URL=http://localhost:4446/wd/hub npm run test:edge:en
      continue-on-error: true

    - name: Run Edge FR tests
      run: SELENIUM_REMOTE_URL=http://localhost:4446/wd/hub npm run test:edge:fr
      continue-on-error: true

    - name: Run Edge DE tests
      run: SELENIUM_REMOTE_URL=http://localhost:4446/wd/hub npm run test:edge:de
      continue-on-error: true

    - name: Download previous history
      if: always()
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages
        fetch-depth: 1
      continue-on-error: true

    - name: Copy history
      if: always()
      run: |
        mkdir -p allure-results/history
        if [ -d "gh-pages/history" ]; then
          cp -R gh-pages/history allure-results/
        fi

    - name: Generate Allure Report
      if: always()
      run: npx allure generate allure-results --clean -o allure-report

    - name: Deploy report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        publish_branch: gh-pages